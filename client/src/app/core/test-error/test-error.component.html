<div fxLayout="row">
  <button mat-raised-button (click)="get500Error()" class="primary">
    Test 500 error
  </button>
  <button mat-raised-button (click)="get404Error()" class="primary">
    Test 404 error
  </button>
  <button mat-raised-button (click)="get400Error()" class="primary">
    Test 400 error
  </button>
  <button mat-raised-button (click)="get400ValidationError()" class="primary">
    Test 400 validation error
  </button>
  <div *ngIf="validationErrors">
    <ul>
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>
</div>
