<div [style.height]="200" class="carousel">
  <mat-carousel
    timings="350ms ease-in"
    [autoplay]="true"
    interval="3000"
    color="primary"
    maxWidth="auto"
    proportion="52"
    slides="slides.length"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
  </mat-carousel>
</div>
